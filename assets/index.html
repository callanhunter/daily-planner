<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
  
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="description">A simple calendar app for scheduling your work day</p>
      <p id="time-block" class="description"></p>
    </header>
    <main>
      <div class="container9">
        <!-- Timeblocks go here -->
        <label for="nine">9AM</label>
        <textarea id="input9"></textarea>
        <button id="saveBtn9" class="saveBtn9">Add</button>
      </div>

      <div class="container10">
        <label for="ten">10AM</label>
        <textarea id="input10"></textarea>
        <button class="saveBtn10" class="saveBtn10">Add</button>
      </div>

      <div class="container11">
        <label for="eleven">11AM</label>
        <textarea id="input11"></textarea>
        <button class="saveBtn11" class="saveBtn11">Add</button>
      </div>

      <div class="container12">
        <label for="twelve">12PM</label>
        <textarea id="input12"></textarea>
        <button class="saveBtn12" class="saveBtn12">Add</button>
      </div>

      <div class="container1">
        <label for="one">1PM</label>
        <textarea id="input1"></textarea>
        <button class="saveBtn1" class="saveBtn1">Add</button>
      </div>
      <div class="container2">
        <label for="two">2PM</label>
        <textarea id="input2"></textarea>
        <button class="saveBtn2" class="saveBtn2">Add</button>
      </div>
      <div class="container3">
        <label for="three">3PM</label>
        <textarea id="input3"></textarea>
        <button class="saveBtn3" class="saveBtn3">Add</button>
      </div>
      <div class="container4">
        <label for="four">4PM</label>
        <textarea id="input4"></textarea>
        <button class="saveBtn4" class="saveBtn4">Add</button>
      </div>
      <div class="container5">
        <label for="five">5PM</label>
        <textarea id="input5"></textarea>
        <button class="saveBtn5" class="saveBtn5">Add</button> 
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/assets/script.js"></script>

</html>
